apiVersion: apps/v1
kind: Deployment
metadata:
  name: treasure-pablo
  namespace: treasure-hunt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: treasure-pablo
  template:
    metadata:
      labels:
        app: treasure-pablo
    spec:
      containers:
        - name: web
          image: juanpabloante/treasure-2140132:latest
          ports:
            - containerPort: 80
          env:
            - name: TITLE
              value: "Treasure Hunt — Pablo"
            - name: STUDENT
              value: "Juan Pablo Ante"
            - name: SALT
              value: "DS3univalle"
            - name: KEY_HASH
              value: "45253620d69020d325ab17632cd709f007152a3d621dd09c50449df386f6efd9"
            - name: CLUE
              valueFrom:
                secretKeyRef:
                  name: pablo-clue
                  key: CLUE
---
apiVersion: v1
kind: Service
metadata:
  name: treasure-pablo
  namespace: treasure-hunt
spec:
  selector:
    app: treasure-pablo
  ports:
    - name: http
      port: 80
      targetPort: 80
      # nodePort: 31080   # (opcional) fija uno en el rango 30000–32767
  type: NodePort

